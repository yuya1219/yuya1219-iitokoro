<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="assessment.css?202211071603">
  <title>あなたのいいところ診断</title>
</head>

<body>
  <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, onAuthStateChanged, signOut, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.13.0/firebase-auth.js";
    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "AIzaSyBKKLFXSGyZMU1ODxE1DLPTvE6WzUMTb4k",
      authDomain: "yuya1219-iitokoro.firebaseapp.com",
      projectId: "yuya1219-iitokoro",
      storageBucket: "yuya1219-iitokoro.appspot.com",
      messagingSenderId: "222845426264",
      appId: "1:222845426264:web:6795c4e4c8db923e81482d",
      measurementId: "G-HP2P65Y42N"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    const auth = getAuth();

    // 新規会員登録処理
    const registerForm = document.getElementById('register-form');
    const registerMailAddressInput = document.getElementById('registerMailAddress');
    const registerPasswordInput = document.getElementById('registerPassword');
    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const mailAddress = registerMailAddressInput.value;
      const password = registerPasswordInput.value;
      if (!mailAddress || !password) {
        return;
      }
      createUserWithEmailAndPassword(auth, mailAddress, password)
        .then(() => {
          // 新規会員登録フォームを初期化
          registerMailAddressInput.value = '';
          registerPasswordInput.value = '';
        })
        .catch((error) => {
          alert('登録に失敗しました[' + error.message + ']');
        });
    });

    // ログイン処理
    const loginForm = document.getElementById('login-form');
    const mailAddressInput = document.getElementById('mailAddress');
    const passwordInput = document.getElementById('password');
    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const mailAddress = mailAddressInput.value;
      const password = passwordInput.value;
      signInWithEmailAndPassword(auth, mailAddress, password)
        .then(() => {
          // ログインフォームを初期化
          mailAddressInput.value = '';
          passwordInput.value = '';
        })
        .catch((error) => {
          alert('ログインに失敗しました[' + error.message + ']');
        });
    });

    // ログアウト処理
    const logoutButton = document.getElementById('logoutButton');
    logoutButton.addEventListener('click', () => {
      signOut(auth);
    });

    // ログイン周りの処理の各エリア
    const userArea = document.getElementById('user-area');
    const loginArea = document.getElementById('login-area');
    const registerArea = document.getElementById('register-area');

    // 認証状態の変更を画面に反映する
    onAuthStateChanged(auth, (user) => {

      // ログイン周りの処理の各エリア全てを一旦非表示にする
      userArea.style.display = 'none';
      loginArea.style.display = 'none';
      registerArea.style.display = 'none';

      const userEmailText = document.getElementById('user-email-text');
      if (user) {
        userEmailText.innerText = user.email;
        // ログインしている場合のエリアを表示する
        userArea.style.display = 'block';
      } else {
        userEmailText.innerText = '';
        // ログインしていない場合のエリアを表示する
        loginArea.style.display = 'block';
        registerArea.style.display = 'block';
      }
    });


  </script>

  <h1>あなたのいいところは?</h1>
  <p>診断したい名前を入れて下さい</p>
  <input type="text" id="user-name" size="40" maxlength="20">
  <button id="assessment">診断する</button>
  <div id="result-area"></div>
  <div id="tweet-area"></div>
  <div id="user-area">
    <hr />
    ようこそ <span id="user-email-text"></span> さん
    <button id="logoutButton">ログアウト</button>
  </div>
  <div id="login-area">
    <hr />
    <h2>ログイン</h2>
    <form action="#" id="login-form">
      <div>
        メールアドレス<input id="mailAddress" type="email" size="40" required />
      </div>
      <div>
        パスワード<input id="password" type="password" size="40" required />
      </div>
      <p>
        <button type="submit">ログイン</button>
      </p>
    </form>
  </div>
  <div id="register-area">
    <hr />
    <h2>新規会員登録</h2>
    <form action="#" id="register-form">
      <div>
        メールアドレス<input id="registerMailAddress" type="email" size="40" required />
      </div>
      <div>
        パスワード<input id="registerPassword" type="password" size="40" required />
      </div>
      <p>
        <button type="submit">新規会員登録</button>
      </p>
    </form>
  </div>
  <script src="assessment.js"></script>
</body>

</html>
